<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Someone Subscribed to Your Request</title>
    <style>
        body, table, td, a { margin: 0; padding: 0; text-size-adjust: 100%; }
        table, td { border: 0; border-collapse: collapse; }
        img { max-width: 100%; height: auto; display: block; }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background-color: #FF9800;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .email-body {
            padding: 20px;
        }
        .email-footer {
            background-color: #f1f1f1;
            color: #333;
            padding: 10px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
<table class="email-container">
    <tr>
        <td class="email-header">
            <h1>You Have a New Subscriber!</h1>
        </td>
    </tr>
    <tr>
        <td class="email-body">
            <p>Dear <span th:text="${userName}">User</span>,</p>
            <p><span th:text="${subscriber}">Subscriber</span> just subscribed to your buddy request!</p>
            <p>You can now either <strong style="color: #4CAF50;">accept</strong> or <strong style="color: #f44336;">deny</strong> it.</p>
            <p>Thank you for being part of the FiTrack community!</p>
        </td>
    </tr>
    <tr>
        <td class="email-footer">
            <p>FiTrack Team</p>
            <p>If you don't recognize this action, feel free to disregard this email.</p>
        </td>
    </tr>
</table>
</body>
</html>
