<div class="row">
  <!-- Sidebar -->
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Create Workout Plan</h4>
        <p class="text-muted">Fill in the basic workout plan details</p>
      </div>
    </div>
  </div>

  <!-- Form Content -->
  <div class="col-md-9">
    <div class="card">
      <div class="card-body">
        <!-- Workout Plan Form -->
        <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Description</label>
              <input type="text" class="form-control" formControlName="description">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Duration (minutes)</label>
              <input type="number" class="form-control" formControlName="duration">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Start Date</label>
              <input type="date" class="form-control" formControlName="startDate">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Difficulty Level</label>
              <select class="form-control" formControlName="difficulty">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
              </select>
            </div>
          </div>

          <!-- Navigation Buttons -->
          <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-primary">
              Create Workout Plan
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
