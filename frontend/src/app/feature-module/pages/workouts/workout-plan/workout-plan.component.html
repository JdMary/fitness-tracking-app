<div class="row">
  <!-- Sidebar Wizard -->
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
        <div class="booking-wizard">
          <h6 class="mb-3 fw-semibold">Steps</h6>
          <ul class="wizard-progress" id="bookingwizard">
            <li *ngFor="let step of steps; let i = index" 
                [ngClass]="{
                  'active': isStepActive(i),
                  'activated': isStepCompleted(i)
                }" 
                class="pb-4">
              <span>{{step.title}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="col-md-9">
    <div class="card">
      <div class="card-body">
        <!-- Workout Plan Form -->
        <form [formGroup]="workoutForm" (ngSubmit)="nextStep()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Description</label>
              <input type="text" class="form-control" formControlName="description">
              <div class="invalid-feedback" *ngIf="workoutForm.get('description')?.invalid && workoutForm.get('description')?.touched">
                Description is required
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Duration (minutes)</label>
              <input type="number" class="form-control" formControlName="duration">
              <div class="invalid-feedback" *ngIf="workoutForm.get('duration')?.invalid && workoutForm.get('duration')?.touched">
                Duration is required
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Start Date</label>
              <input type="date" class="form-control" formControlName="startDate">
              <div class="invalid-feedback" *ngIf="workoutForm.get('startDate')?.invalid && workoutForm.get('startDate')?.touched">
                Start date is required
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Difficulty Level</label>
              <select class="form-control" formControlName="difficulty">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
              </select>
            </div>
          </div>

          <!-- Navigation Buttons -->
          <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="!workoutForm.valid">Next</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
