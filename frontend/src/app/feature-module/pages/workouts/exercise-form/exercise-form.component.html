<div class="container-service">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Add Exercise</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mat">
                  <label class="form-label">Category</label>
                  <input type="text" class="form-control" formControlName="category">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mat">
                  <label class="form-label">Sets</label>
                  <input type="number" class="form-control" formControlName="sets">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mat">
                  <label class="form-label">Reps</label>
                  <input type="number" class="form-control" formControlName="reps">
                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-6">
                <div class="form-group mat">
                  <label class="form-label">Difficulty</label>
                  <select class="form-select" formControlName="difficulty">
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mat">
                  <label class="form-label">Video URL</label>
                  <input type="url" class="form-control" formControlName="videoUrl">
                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-12">
                <div class="form-group mat">
                  <label class="form-label">Instructions</label>
                  <textarea class="form-control" formControlName="instructions" rows="4"></textarea>
                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-6">
                <div class="form-group mat">
                  <label class="form-label">Status</label>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" formControlName="status">
                  </div>
                </div>
              </div>
            </div>

            <div class="text-end mt-4">
              <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="!exerciseForm.valid">Save Exercise</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
