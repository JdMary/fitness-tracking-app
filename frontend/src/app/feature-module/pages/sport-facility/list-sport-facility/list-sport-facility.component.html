<!-- Breadcrumb -->
<div class="breadcrumb-bar text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-12">
          <h2 class="breadcrumb-title mb-2">Facilities</h2>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center mb-0">
              <li class="breadcrumb-item"><a [routerLink]="routes.home"><i class="ti ti-home-2"></i></a></li>
              <li class="breadcrumb-item active" aria-current="page">Facilities</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- /Breadcrumb -->
  
  <!-- Page Wrapper -->
  <div class="page-wrapper">
    <div class="content">
      <div class="container">
        <div class="row">
          <!-- Sidebar Filters -->
          <div class="col-xl-3 col-lg-4">
            <div class="card">
              <div class="card-body">
                <!-- Ajoute ici tes filtres personnalisÃ©s si tu veux -->
                <h5><i class="ti ti-filter-check me-2"></i> Filters</h5>
              </div>
            </div>
          </div>
  
          <!-- Facilities List -->
          <div class="col-xl-9 col-lg-8">
            <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
              <h4>Found <span class="text-primary">{{ facilities.length }} Facilities</span></h4>
            </div>
  
            <div class="row">
              <div class="col-xl-4 col-md-6" *ngFor="let facility of facilities; let i = index">
                <div class="card p-0">
                  <div class="card-body p-0">
                   
                    <div class="p-3">
                      <h5 class="mb-2">{{ facility.name }}</h5>
                      <div class="d-flex justify-content-between align-items-center mb-3">
                        <p class="fs-14 mb-0">
                          <i class="ti ti-map-pin me-2"></i>{{ facility.location || 'Location not provided' }}
                        </p>
                        <span class="rating text-gray fs-14">
                          <i class="fa fa-star filled me-1"></i>4.5
                        </span>
                      </div>
                      <div class="d-flex justify-content-between align-items-center">
                        <h5>{{ facility.sportType || 'Sport Type not provided' }}</h5>
                        <a [routerLink]="[routes.sportFacilityDetails, facility.id]" class="btn bg-primary-transparent">Details</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
            <!-- Pagination (optionnelle) -->
            <nav aria-label="Page navigation">
              <ul class="paginations d-flex justify-content-center align-items-center">
                <li class="page-item me-3">
                  <a class="page-link" href="javascript:void(0);"><i class="ti ti-arrow-left me-2"></i>Prev</a>
                </li>
                <li class="page-item me-2"><a class="page-link-1 active" href="javascript:void(0);">1</a></li>
                <li class="page-item me-3">
                  <a class="page-link" href="javascript:void(0);">Next<i class="ti ti-arrow-right ms-2"></i></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Wrapper -->
