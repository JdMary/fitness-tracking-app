<div class="page-wrapper">
  <div class="content container-fluid">

    <!-- ✅ Message de succès -->
    <div *ngIf="successMessage" class="alert alert-success text-center">
      {{ successMessage }}
    </div>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Add New Challenge</h4>

            <div class="row">
              <!-- Title -->
              <div class="col-md-12">
                <div class="form-group">
                  <label>Title</label>
                  <input
                    type="text"
                    [(ngModel)]="challenge.title"
                    name="title"
                    class="form-control"
                    [class.is-invalid]="errors['title']"
                    (input)="clearError('title')"
                    placeholder="Enter title"
                  />
                  <div *ngIf="errors['title']" class="invalid-feedback">
                    {{ errors['title'] }}
                  </div>
                </div>
              </div>

              <!-- Description -->
              <div class="col-md-12">
                <div class="form-group">
                  <label>Description</label>
                  <textarea
                    [(ngModel)]="challenge.description"
                    name="description"
                    class="form-control"
                    [class.is-invalid]="errors['description']"
                    (input)="clearError('description')"
                    placeholder="Enter description"
                    rows="4"
                  ></textarea>
                  <div *ngIf="errors['description']" class="invalid-feedback">
                    {{ errors['description'] }}
                  </div>
                </div>
              </div>

              <!-- Start Date -->
              <div class="col-md-6">
                <div class="form-group">
                  <label>Start Date</label>
                  <input
                    type="datetime-local"
                    [(ngModel)]="challenge.startDate"
                    name="startDate"
                    class="form-control"
                    [class.is-invalid]="errors['startDate']"
                    (input)="clearError('startDate')"
                  />
                  <div *ngIf="errors['startDate']" class="invalid-feedback">
                    {{ errors['startDate'] }}
                  </div>
                </div>
              </div>

              <!-- End Date -->
              <div class="col-md-6">
                <div class="form-group">
                  <label>End Date</label>
                  <input
                    type="datetime-local"
                    [(ngModel)]="challenge.endDate"
                    name="endDate"
                    class="form-control"
                    [class.is-invalid]="errors['endDate']"
                    (input)="clearError('endDate')"
                  />
                  <div *ngIf="errors['endDate']" class="invalid-feedback">
                    {{ errors['endDate'] }}
                  </div>
                </div>
              </div>

              <!-- Assign User -->
              <div class="col-md-6">
                <div class="form-group">
                  <label>Assign User</label>
                  <select
                    [(ngModel)]="challenge.userId"
                    name="userId"
                    class="form-control"
                    [class.is-invalid]="errors['userId']"
                    (change)="clearError('userId')"
                  >
                    <option value="">-- Select a user --</option>
                    <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                  </select>
                  <div *ngIf="errors['userId']" class="invalid-feedback">
                    {{ errors['userId'] }}
                  </div>
                </div>
              </div>

              <!-- XP Points -->
              <div class="col-md-6">
                <div class="form-group">
                  <label>XP Points</label>
                  <input
                    type="number"
                    [(ngModel)]="challenge.xpPoints"
                    name="xpPoints"
                    class="form-control"
                    [class.is-invalid]="errors['xpPoints']"
                    (input)="clearError('xpPoints')"
                    placeholder="Enter XP Points"
                  />
                  <div *ngIf="errors['xpPoints']" class="invalid-feedback">
                    {{ errors['xpPoints'] }}
                  </div>
                </div>
              </div>

              <!-- Buttons -->
              <div class="col-md-12 mt-3">
                <div class="d-flex justify-content-between">
                  <button type="button" class="btn btn-secondary" (click)="navigateToList()">
                    Cancel
                  </button>
                  <button type="button" class="btn btn-primary" (click)="saveChallenge()">
                    Add Challenge
                  </button>
                </div>
              </div>
            </div> <!-- end row -->

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
