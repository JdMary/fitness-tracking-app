<div class="page-wrapper">
  <div class="content container-fluid">

    <!-- ✅ Success message -->
    <div *ngIf="successMessage" class="alert alert-success text-center" role="alert">
      {{ successMessage }}
    </div>

    <!-- ❌ General error message -->
    <div *ngIf="errors['general']" class="alert alert-danger text-center" role="alert">
      {{ errors['general'] }}
    </div>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card ">
          <div class="card-body">
            <h4 class="card-title text-center mb-4 fw-bold">Edit Leaderboard</h4>

            <form (ngSubmit)="updateLeaderboard()" #leaderboardForm="ngForm">
              <div class="row">

                <!-- Name -->
                <div class="col-md-12 mb-3">
                  <div class="form-group">
                    <label class="fw-bold">Name</label>
                    <textarea
                      [(ngModel)]="leaderboard.name"
                      name="name"
                      class="form-control"
                      [class.is-invalid]="errors['name']"
                      [ngModelOptions]="{ standalone: true }"
                      (input)="clearError('name')"
                      placeholder="Enter leaderboard name"
                      rows="3"
                      style="white-space: pre-wrap; resize: vertical; font-family: Arial, sans-serif;"
                    ></textarea>
                    <div *ngIf="errors['name']" class="invalid-feedback">
                      {{ errors['name'] }}
                    </div>
                  </div>
                </div>

                <!-- Description -->
                <div class="col-md-12 mb-3">
                  <div class="form-group">
                    <label class="fw-bold">Description</label>
                    <textarea
                      [(ngModel)]="leaderboard.description"
                      name="description"
                      class="form-control"
                      [class.is-invalid]="errors['description']"
                      [ngModelOptions]="{ standalone: true }"
                      (input)="clearError('description')"
                      placeholder="Enter description"
                      rows="6"
                      style="white-space: pre-wrap; resize: vertical; font-family: Arial, sans-serif;"
                    ></textarea>
                    <div *ngIf="errors['description']" class="invalid-feedback">
                      {{ errors['description'] }}
                    </div>
                  </div>
                </div>

            

                <!-- Buttons -->
                <div class="col-md-12 mt-4">
                  <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" (click)="navigateToList()">
                      Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Save Changes
                    </button>
                  </div>
                </div>

              </div> <!-- end row -->
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
