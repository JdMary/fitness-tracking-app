<div class="container mt-5 mb-5 pt-5">

    <h2 class="text-center mb-4">Edit Leaderboard</h2>
  
    <!-- Message d'erreur global -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>
  
    <!-- Message de succÃ¨s global -->
    <div *ngIf="successMessage" class="alert alert-success text-center">
      {{ successMessage }}
    </div>
  
    <!-- Champ Name -->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" [(ngModel)]="leaderboard.name" name="name" placeholder="Enter name" />
    </div>
  
    <!-- Champ Description -->
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" [(ngModel)]="leaderboard.description" name="description" placeholder="Enter description"></textarea>
    </div>
  
    <!-- Boutons -->
    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="updateLeaderboard()">Save Changes</button>
    </div>
  </div>
