<div class="page-wrapper">
  <div class="content container-fluid">

    <!-- âœ… Message de succÃ¨s -->
    <div *ngIf="successMessage" class="alert alert-success text-center">
      {{ successMessage }}
    </div>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Add New Leaderboard</h4>

            <div class="row">
              <!-- ðŸ”¹ Title -->
              <div class="col-md-12">
                <div class="form-group">
                  <label>Title</label>
                  <input
                    type="text"
                    [(ngModel)]="newLeaderboard.name"
                    name="name"
                    class="form-control"
                    [class.is-invalid]="errors['name']"
                    (input)="clearError('name')"
                    placeholder="Enter title"
                    [ngModelOptions]="{ standalone: true }"
                  />
                  <div *ngIf="errors['name']" class="invalid-feedback">
                    {{ errors['name'] }}
                  </div>
                </div>
              </div>

              <!-- ðŸ”¹ Description -->
              <div class="col-md-12">
                <div class="form-group">
                  <label>Description</label>
                  <textarea
                    [(ngModel)]="newLeaderboard.description"
                    name="description"
                    class="form-control"
                    [class.is-invalid]="errors['description']"
                    (input)="clearError('description')"
                    placeholder="Enter description"
                    rows="4"
                    [ngModelOptions]="{ standalone: true }"
                  ></textarea>
                  <div *ngIf="errors['description']" class="invalid-feedback">
                    {{ errors['description'] }}
                  </div>
                </div>
              </div>

              <!-- ðŸ”¹ Buttons -->
              <div class="col-md-12 mt-3">
                <div class="d-flex justify-content-between">
                  <button type="button" class="btn btn-secondary" (click)="navigateToList()">
                    Cancel
                  </button>
                  <button type="button" class="btn btn-primary" (click)="addLeaderboard()">
                    Add Leaderboard
                  </button>
                </div>
              </div>

            </div> <!-- end row -->

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
