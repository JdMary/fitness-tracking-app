<div class="page-wrapper">
    <div class="content">
      <div class="col-lg-12 m-auto">
        <h3>Edit Sport Facility</h3>
  
        <!-- ✅ Formulaire bien structuré -->
        <form (ngSubmit)="updateFacility()">
          <div class="container-service space-service">
            <div class="sub-title">
              <h6>SportFacility Information</h6>
            </div>
  
            <div class="row">
              <!-- Facility Name -->
              <div class="col-md-6">
                <div class="form-group mat">
                  <label for="name">Facility Name</label>
                  <input type="text" class="form-control" [(ngModel)]="sportFacility.name" name="name" required />
                </div>
              </div>
  
              <!-- Location -->
              <div class="col-md-6">
                <div class="form-group mat">
                  <label for="location">Location</label>
                  <input type="text" class="form-control" [(ngModel)]="sportFacility.location" name="location" required />
                </div>
              </div>
  
              <!-- Sport Type -->
              <div class="col-md-6">
                <div class="form-group mat">
                  <label for="sportType">Sport Type</label>
                  <input type="text" class="form-control" [(ngModel)]="sportFacility.sportType" name="sportType" required />
                </div>
              </div>
  
              <!-- Max Subscription -->
              <div class="col-md-6">
                <div class="form-group mat">
                  <label for="maxSubscription">Max Subscription</label>
                  <input type="number" class="form-control" [(ngModel)]="sportFacility.maxSubscription" name="maxSubscription" required />
                </div>
              </div>
  
              <!-- Normal Price -->
              <div class="col-md-6">
                <div class="form-group mat">
                  <label for="normalPrice">Normal Price</label>
                  <input type="number" class="form-control" [(ngModel)]="sportFacility.normalPrice" name="normalPrice" required />
                </div>
              </div>
  
              <!-- Premium Price -->
              <div class="col-md-6">
                <div class="form-group mat">
                  <label for="premiumPrice">Premium Price</label>
                  <input type="number" class="form-control" [(ngModel)]="sportFacility.premiumPrice" name="premiumPrice" required />
                </div>
              </div>
              <div class="col-md-12" *ngIf="sportFacility.image">
                <div class="form-group mat">
                  <label>Current Image</label>
                  <img [src]="sportFacility.image" alt="Facility Image" class="img-fluid" style="max-height: 200px;"/>
                </div>
              </div>
              
  
              <!-- Availability -->
              <div class="col-md-6">
                <div class="form-group mat">
                  <label for="availability">Availability</label>
                  <select class="form-control" [(ngModel)]="sportFacility.availability" name="availability">
                    <option [ngValue]="true">Available</option>
                    <option [ngValue]="false">Not Available</option>
                  </select>
                </div>
              </div>
  
              <!-- Description -->
              <div class="col-md-12">
                <div class="form-group mat">
                  <label for="description">Description</label>
                  <textarea class="form-control" [(ngModel)]="sportFacility.description" name="description" rows="4"></textarea>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Submit Button -->
          <div class="row">
            <div class="col-md-12">
              <div class="bottom-btn">
                <div class="field-btns">
                  <button class="btn btn-primary" type="submit">
                    Update Facility <i class="fas fa-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
  
      </div>
    </div>
  </div>
