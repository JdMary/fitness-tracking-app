<div class="d-flex justify-content-between vh-100 overflow-auto flex-column">
	<!-- Header -->
	<div class="authentication-header">
	  <div class="container">
		<div class="col-md-12">
		  <div class="text-center">
			<img src="assets/img/logo.svg" alt="logo">
		  </div>
		</div>
	  </div>
	</div>
	<!-- /Header -->
  
	<!-- Main Wrapper -->
	<div class="main-wrapper">
	  <div class="container">
		<div class="row justify-content-center">
		  <div class="col-md-5 mx-auto">
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			  <div class="d-flex flex-column justify-content-center">
				<div class="card p-sm-4 my-5">
				  <div class="card-body">
					<div class="text-center mb-3">
					  <h3 class="mb-2">Welcome</h3>
					  <p>Enter your credentials to access your account</p>
					</div>
					<div class="mb-3">
					  <label class="form-label">Email</label>
					  <input type="email" class="form-control" formControlName="email">
					  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
						Valid email is required.
					  </div>
					</div>
					<div class="mb-3">
					  <div class="d-flex align-items-center justify-content-between flex-wrap">
						<label class="form-label">Password</label>
						<a [routerLink]="routes.forgotPassword" class="text-primary fw-medium text-decoration-underline mb-1 fs-14">Forgot Password?</a>
					  </div>
					  <input type="password" class="form-control" formControlName="password">
					  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
						Password must be at least 8 characters.
					  </div>
					</div>
					<div class="mb-3">
					  <button type="submit" class="btn btn-lg btn-linear-primary w-100" [disabled]="loginForm.invalid">Sign In</button>
					</div>
					<div *ngIf="errorMessage" class="text-danger text-center mb-3">
					  {{ errorMessage }}
					</div>
					<div class="login-or mb-3">
					  <span class="span-or">Or sign in with </span>
					</div>
					<div class="d-flex align-items-center mb-3">
					  <a href="javascript:void(0);" class="btn btn-light flex-fill d-flex align-items-center justify-content-center me-3"><img src="assets/img/icons/google-icon.svg" class="me-2" alt="Img">Google</a>
					  <a href="javascript:void(0);" class="btn btn-light flex-fill d-flex align-items-center justify-content-center"><img src="assets/img/icons/fb-icon.svg" class="me-2" alt="Img">Facebook</a>
					</div>
					<div class="d-flex justify-content-center">
					  <p>Donâ€™t have an account? <a [routerLink]="routes.Register" class="text-primary">Join us Today</a></p>
					</div>
				  </div>
				  <div>
					<img src="assets/img/bg/authentication-bg.png" class="bg-left-top" alt="Img">
					<img src="assets/img/bg/authentication-bg.png" class="bg-right-bottom" alt="Img">
				  </div>
				</div>
			  </div>
			</form>
		  </div>
		</div>
	  </div>
	</div>
	<!-- /Main Wrapper -->
  
	<!-- Footer -->
	<div class="footer-copyright bg-transparent">
	  <div class="container">
		<div class="row">
		  <div class="col-md-12">
			<p>Copyright &copy; 2024. All Rights Reserved Truelysell</p>
		  </div>
		</div>
	  </div>
	</div>
	<!-- /Footer -->
  </div>
